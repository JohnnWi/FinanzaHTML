<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Gestione Patrimonio</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Dashboard</a></li>
                <li><a href="liquidity.html" class="hover:underline">Liquidità</a></li>
                <li><a href="crypto.html" class="hover:underline">Crypto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Patrimonio Totale</h3>
                <p id="total-assets" class="text-3xl font-bold text-green-600">€0.00</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Liquidità Totale</h3>
                <p id="total-liquidity" class="text-3xl font-bold text-blue-600">€0.00</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Crypto Totale</h3>
                <p id="total-crypto" class="text-3xl font-bold text-yellow-600">€0.00</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Composizione Patrimonio</h3>
                <canvas id="asset-composition-chart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Andamento Patrimonio</h3>
                <canvas id="asset-trend-chart"></canvas>
            </div>
        </div>

        <div class="flex justify-center mt-8 space-x-4">
            <button id="reset-all" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Resetta Tutti i Dati
            </button>
            <button id="reset-liquidity" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                Resetta Dati Liquidità
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
